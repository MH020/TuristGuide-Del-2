<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Attraction</title>
    <link th:href= "@{/style.css}" rel="stylesheet">
</head>
<body>
<h1>Update Attraction</h1>

    <form th:action="@{/attractions/update}" th:method="post" th:object="${touristAttraction}" autocomplete="off">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" readonly> <br>

                <label for="description">Description:</label>
                <input type="text" id="description" name="description"> <br>

                <label for="city">City:</label>
                <input type="text" id="city" name="city"> <br>

                <div th:each="tag : ${tags}">
                    <label>
                    <input type="checkbox" th:value="${tag}" th:field="*{tags}" th:checked="${attraction.tags.contains(tag)}"/>
                        <span th:text="${tag}"> </span> <br>
                    </label>
                </div>
    </form>

<form method="POST" th:action="@{/attractions/update}">
    <button type="submit">Update</button>
</form>

</body>
</html>
